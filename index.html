<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
    <div id="holder">
        <div id="title">
            <h1>To do list</h1>
        </div>

        <div id="input-area">
            <h3>What are you doing today?</h3>
            <form>
                <label for="to-do-entry">Enter task</label>
                <input type="text" placeholder="Enter here" id="to-do-entry">
                <button id="btn" type="submit">Click to add</button>
            </form>
        </div>

        <div id="display-area">
            <h3>Todays things to do</h3>  
            <ul id="list">

            </ul> 
        </div>
    </div>

    
<script src="Javascript.js" defer></script>
</body>
</html>
